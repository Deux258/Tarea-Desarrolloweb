<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Administrador - Flysheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="styleIngreso.css" rel="stylesheet">

</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

    <div class="form-signin w-100 m-auto " >
        <div class="card-body rounded-2">

    <main class="form-signin w-100 m-auto">

        <form>
            <img class="mb-5" src="../img/cda768fd-2cd9-4bab-920d-65671ece0557.jpg" width="93">
            <h1 class="h3 mb-3 fw-normal">Ingresa ahora</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="rut" placeholder="numero-ej">
                <label for="floatingInput">RUT</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="contraseña" placeholder="Contraseña">
                <label for="floatingPassword">Contraseña</label>
            </div>
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Recuérdame
                </label>
            </div>
            <mid class="text-body-secondary">¿No tienes una cuenta? <a href="../RegistrarAdmin/registrarAdmin.html">Regístrate ahora </a>    </mid>
            <!-- <button class="btn btn-primary w-100 py-2" type="submit">Registrarse</button> -->
            <a href="../Pag principal/index.html" class="btn btn-primary w-100 py-2">Ingresar</a>
            <!-- <button class="btn btn-primary w-100 py-2" type="submit" id="cancelar-button">Cancelar</button> -->
            <a href="../Pag principal/index.html" class="btn btn-primary w-100 py-2" id="cancelar-button">Cancelar</a>
            <p class="mt-5 mb-3 text-body-secondary">&copy; Flysheet 2023</p>
        </form>

    </main>

</body>
</html>
