<body>

    <div class="form-signin w-100 m-auto " >
        <div class="card-body rounded-2">
            <main class="form-signin w-100 m-auto" id="main">
                <form>
                    <a href="../Pag principal/index.html"><img class="mb-5" src="../img/flysheetlogo.png"></a>
                    <h1 class="h3 mb-3 fw-normal">Regístrate ahora</h1>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="nombreCompleto" placeholder="nombre@ejemplo.com">
                        <label for="floatingInput">Nombre completo</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="rut" placeholder="nomnbre@ejemplo.com">
                        <label for="floatingInput">RUT</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="contraseña" placeholder="Contraseña">
                        <label for="floatingPassword">Contraseña</label>
                    </div>
                    <div class="texto-enlace">   
                    <mid class="text-body-secondary" >¿Ya tienes una cuenta? <a href="../Ingresar/ingreso2.html">Ingresa ahora </a>    </mid>
                    </div>
                    <a href="../Pag principal/index.html" class="btn btn-primary w-100 py-2">Registrarse</a>
                    <a href="../Pag principal/index.html" class="btn btn-primary w-100 py-2" id="cancelar-button">Cancelar</a>
                    
                    <p class="mt-5 mb-3 text-body-secondary">&copy; Flysheet 2023</p>
                </form>
            </main>
        </div>
    </div>
