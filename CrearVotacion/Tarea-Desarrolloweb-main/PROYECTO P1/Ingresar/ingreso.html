    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    </div>

<!-- Clase Modal principal -->
<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Inicia sesión</h1>
                <a href="../Pag principal/index.html" class="btn btn-close" aria-label="Close"></a>
            </div>

            <div class="modal-body p-5 pt-0">
                <form class="">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput"> Dirección de correo </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">  Contraseña  </label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Iniciar Sesión</button>

                    <!-- Crear enlace a registro pendiente -->
                    <small class="text-body-secondary">¿Primera vez en FlySheet? <a href="#">Regístrate ahora </a>    </small>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer Ingreso -->
<footer class="py-3 my-4 border-top bg-light">
  <div class="container d-flex flex-wrap justify-content-between align-items-center">
      <p class="mb-0 text-body-secondary">&copy; 2023 Flysheet, Inc</p>
      <a href="/" class="d-flex align-items-center justify-content-center mb-3 mb-md-0 link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      </a>
      <ul class="nav justify-content-end">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Elecciones</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Ingresar Votaciones</a></li>
          <li class="nav-item"><a type="button" class="nav-link px-2 text-body-secondary" data-bs-toggle="modal" data-bs-target="#mi-modal">Acerca de</a></li>
      </ul>
  </div>
</footer>



<div class="modal" id="mi-modal">   <!-- Acerca de -->
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header border-bottom-0">
                <h1 class="modal-title fs-5">Acerca de</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body py-0">
                <p>Proyecto creado por Diego Muñoz y Alex Marambio. Universidad Diego Portales. </p>
            </div>
            <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
                <button type="button" class="btn btn-lg btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
